<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Chat - Multi Channel</title>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-hover: #60a5fa;
            --border-color: #475569;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        [data-theme="blue"] {
            --bg-primary: #dbeafe;
            --bg-secondary: #eff6ff;
            --bg-tertiary: #bfdbfe;
            --text-primary: #1e3a8a;
            --text-secondary: #3730a3;
            --accent-primary: #1d4ed8;
            --accent-hover: #1e40af;
            --border-color: #93c5fd;
            --shadow: 0 4px 6px -1px rgba(29,78,216,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(29,78,216,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-container { display: flex; height: 100vh; }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 101;
            font-size: 12px;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            color: white;
        }

        .sidebar-header h1 { font-size: 20px; font-weight: 700; margin-bottom: 5px; }
        .sidebar-header p { font-size: 12px; opacity: 0.9; }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .channel-section { margin-bottom: 25px; }
        .section-title {
            font-size: 12px; font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .channel-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-item:hover { background: var(--bg-tertiary); }
        .channel-item.active { background: var(--accent-primary); color: white; }

        .channel-info { display: flex; flex-direction: column; }
        .channel-name { font-size: 14px; font-weight: 500; }
        .channel-meta { font-size: 11px; opacity: 0.7; margin-top: 2px; }
        .channel-badge {
            font-size: 10px; padding: 2px 6px; border-radius: 4px;
            background: var(--success-color); color: white;
        }
        .channel-badge.private { background: var(--danger-color); }

        .action-buttons { display: flex; flex-direction: column; gap: 8px; }
        .action-btn {
            padding: 10px; background: var(--success-color);
            color: white; border: none; border-radius: 8px;
            font-size: 12px; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease;
        }
        .action-btn:hover { transform: translateY(-1px); }
        .action-btn.secondary { background: var(--warning-color); }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; }

        .chat-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info { display: flex; flex-direction: column; }
        .chat-title { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .chat-meta { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

        .theme-selector { display: flex; align-items: center; gap: 10px; }
        .theme-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .theme-btn:hover { background: var(--accent-primary); color: white; }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .message-wrapper { margin-bottom: 16px; display: flex; flex-direction: column; }
        .message-wrapper.new-message { animation: slideIn 0.3s ease; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-wrapper.self { align-items: flex-end; }
        .message-wrapper.other { align-items: flex-start; }

        .nickname { font-size: 11px; font-weight: 600; color: var(--text-secondary); margin-bottom: 4px; padding: 0 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: var(--shadow);
            position: relative;
        }
        .bubble.self { background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover)); color: white; }
        .bubble.other { background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color); }
        .timestamp { font-size: 10px; opacity: 0.7; margin-top: 4px; }

        .chat-input { display: flex; padding: 20px; background: var(--bg-secondary); border-top: 1px solid var(--border-color); gap: 12px; }
        .chat-input input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            outline: none;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .chat-input input:focus { border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }
        .chat-input button {
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        .chat-input button:hover:not(:disabled) { transform: translateY(-1px); box-shadow: var(--shadow-lg); }
        .chat-input button:disabled { background: var(--text-secondary); cursor: not-allowed; transform: none; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .modal-content {
            background: var(--bg-secondary);
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 500px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: modalSlideIn 0.3s ease;
        }
        @keyframes modalSlideIn { from { opacity:0; transform: translateY(-20px) scale(0.95); } to { opacity:1; transform: translateY(0) scale(1); } }
        .modal h2 { color: var(--text-primary); font-size:24px; margin-bottom:8px; font-weight:700; }
        .modal p { color: var(--text-secondary); margin-bottom:20px; font-size:14px; }
        .form-group { margin-bottom:20px; }
        .form-label { display:block; margin-bottom:8px; font-weight:600; color:var(--text-primary); }
        .modal input, .modal select {
            width:100%;
            padding:12px 16px;
            border:2px solid var(--border-color);
            border-radius:8px;
            font-size:14px;
            outline:none;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .modal input:focus, .modal select:focus { border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }
        .modal button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            color:white;
            border:none;
            padding:12px 24px;
            border-radius:8px;
            font-size:14px;
            font-weight:600;
            cursor:pointer;
            margin-right:10px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        .modal button:hover:not(:disabled) { transform: translateY(-1px); box-shadow: var(--shadow-lg); }
        .modal button:disabled { background: var(--text-secondary); cursor:not-allowed; transform:none; }
        .modal button.secondary { background: var(--bg-tertiary); color: var(--text-primary); border:1px solid var(--border-color); }

        .char-counter { font-size:12px; color: var(--text-secondary); text-align:right; margin-top:4px; }
        .modal-close { position:absolute; top:16px; right:16px; font-size:18px; cursor:pointer; color:var(--text-secondary); transition: all 0.2s ease; }
        .modal-close:hover { color:var(--accent-primary); }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -320px; top:0; height:100%; z-index:100; transition: left 0.3s ease; }
            .sidebar.open { left:0; }
            .mobile-menu-btn { display: block; }
        }
    </style>
</head>
<body data-theme="light">
    <button class="mobile-menu-btn">â˜° Menu</button>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Legendary Chat</h1>
                <p>Multi-Channel Live Chat</p>
            </div>
            <div class="sidebar-content">
                <div class="channel-section">
                    <div class="section-title">Channels</div>
                    <div class="channel-item active" data-channel="general">
                        <div class="channel-info">
                            <div class="channel-name">#general</div>
                            <div class="channel-meta">Public</div>
                        </div>
                    </div>
                    <div class="channel-item" data-channel="tech">
                        <div class="channel-info">
                            <div class="channel-name">#tech</div>
                            <div class="channel-meta">Public</div>
                        </div>
                    </div>
                    <div class="channel-item" data-channel="gaming">
                        <div class="channel-info">
                            <div class="channel-name">#gaming</div>
                            <div class="channel-meta">Public</div>
                        </div>
                    </div>
                </div>
                <div class="channel-section">
                    <div class="section-title">Actions</div>
                    <div class="action-buttons">
                        <button class="action-btn" id="new-channel-btn">New Channel</button>
                        <button class="action-btn secondary" id="settings-btn">Settings</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <div class="chat-title">#general</div>
                    <div class="chat-meta">Welcome to the general channel!</div>
                </div>
                <div class="theme-selector">
                    <button class="theme-btn" data-theme="light">Light</button>
                    <button class="theme-btn" data-theme="dark">Dark</button>
                    <button class="theme-btn" data-theme="blue">Blue</button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages go here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message..." maxlength="500">
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- New Channel Modal -->
    <div class="modal" id="new-channel-modal">
        <div class="modal-content">
            <span class="modal-close" data-close>&times;</span>
            <h2>Create New Channel</h2>
            <p>Fill out the details below to create a new chat channel.</p>
            <div class="form-group">
                <label class="form-label" for="channel-name">Channel Name</label>
                <input type="text" id="channel-name" maxlength="30">
                <div class="char-counter" id="channel-counter">0 / 30</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="channel-type">Channel Type</label>
                <select id="channel-type">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <button id="create-channel-btn" disabled>Create Channel</button>
            <button class="secondary" data-close>Cancel</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <span class="modal-close" data-close>&times;</span>
            <h2>Settings</h2>
            <p>Adjust your preferences.</p>
            <div class="form-group">
                <label class="form-label" for="nickname">Nickname</label>
                <input type="text" id="nickname" maxlength="20" placeholder="Enter nickname">
                <div class="char-counter" id="nickname-counter">0 / 20</div>
            </div>
            <button id="save-settings-btn" disabled>Save</button>
            <button class="secondary" data-close>Cancel</button>
        </div>
    </div>

    <script>
        const body = document.body;
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const channelItems = document.querySelectorAll('.channel-item');
        const chatTitle = document.querySelector('.chat-title');
        const chatMeta = document.querySelector('.chat-meta');
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');

        // Enable/Disable Send Button
        chatInput.addEventListener('input', () => {
            sendBtn.disabled = chatInput.value.trim() === '';
        });

        // Send Message
        sendBtn.addEventListener('click', () => {
            const msgText = chatInput.value.trim();
            if (!msgText) return;
            const messageEl = document.createElement('div');
            messageEl.classList.add('message-wrapper', 'self', 'new-message');
            messageEl.innerHTML = `<div class="nickname">You</div><div class="bubble self">${msgText}</div><div class="timestamp">${new Date().toLocaleTimeString()}</div>`;
            chatMessages.appendChild(messageEl);
            chatInput.value = '';
            sendBtn.disabled = true;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Switch Channels
        channelItems.forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.channel-item.active').classList.remove('active');
                item.classList.add('active');
                const channelName = item.querySelector('.channel-name').textContent;
                chatTitle.textContent = channelName;
                chatMeta.textContent = `Welcome to the ${channelName} channel!`;
                chatMessages.innerHTML = '';
            });
        });

        // Mobile Sidebar Toggle
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Theme Switching
        const themeBtns = document.querySelectorAll('.theme-btn');
        themeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                body.setAttribute('data-theme', btn.getAttribute('data-theme'));
            });
        });

        // Modals
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        function closeModal(modal) {
            modal.style.display = 'none';
        }

        document.getElementById('new-channel-btn').addEventListener('click', () => openModal('new-channel-modal'));
        document.getElementById('settings-btn').addEventListener('click', () => openModal('settings-modal'));

        document.querySelectorAll('[data-close]').forEach(el => el.addEventListener('click', e => closeModal(e.target.closest('.modal'))));
        window.addEventListener('click', e => { if (e.target.classList.contains('modal')) closeModal(e.target); });

        // Character Counters
        const channelNameInput = document.getElementById('channel-name');
        const channelCounter = document.getElementById('channel-counter');
        const createChannelBtn = document.getElementById('create-channel-btn');

        channelNameInput.addEventListener('input', () => {
            const len = channelNameInput.value.length;
            channelCounter.textContent = `${len} / 30`;
            createChannelBtn.disabled = len === 0;
        });

        createChannelBtn.addEventListener('click', () => {
            const name = channelNameInput.value.trim();
            const type = document.getElementById('channel-type').value;
            if (!name) return;

            const newChannel = document.createElement('div');
            newChannel.classList.add('channel-item');
            if (type === 'private') newChannel.innerHTML = `<div class="channel-info"><div class="channel-name">#${name}</div><div class="channel-meta">Private</div></div><div class="channel-badge private">PRIVATE</div>`;
            else newChannel.innerHTML = `<div class="channel-info"><div class="channel-name">#${name}</div><div class="channel-meta">Public</div></div><div class="channel-badge">NEW</div>`;
            document.querySelector('.channel-section').appendChild(newChannel);

            newChannel.addEventListener('click', () => {
                document.querySelector('.channel-item.active').classList.remove('active');
                newChannel.classList.add('active');
                chatTitle.textContent = `#${name}`;
                chatMeta.textContent = `Welcome to the #${name} channel!`;
                chatMessages.innerHTML = '';
            });

            closeModal(document.getElementById('new-channel-modal'));
            channelNameInput.value = '';
            channelCounter.textContent = '0 / 30';
            createChannelBtn.disabled = true;
        });

        // Nickname Modal
        const nicknameInput = document.getElementById('nickname');
        const nicknameCounter = document.getElementById('nickname-counter');
        const saveSettingsBtn = document.getElementById('save-settings-btn');

        nicknameInput.addEventListener('input', () => {
            const len = nicknameInput.value.length;
            nicknameCounter.textContent = `${len} / 20`;
            saveSettingsBtn.disabled = len === 0;
        });

        saveSettingsBtn.addEventListener('click', () => {
            alert(`Nickname saved as "${nicknameInput.value.trim()}"`);
            closeModal(document.getElementById('settings-modal'));
        });
    </script>
</body>
</html>

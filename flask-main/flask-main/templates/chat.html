<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-hover: #60a5fa;
            --border-color: #475569;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        [data-theme="blue"] {
            --bg-primary: #dbeafe;
            --bg-secondary: #eff6ff;
            --bg-tertiary: #bfdbfe;
            --text-primary: #1e3a8a;
            --text-secondary: #3730a3;
            --accent-primary: #1d4ed8;
            --accent-hover: #1e40af;
            --border-color: #93c5fd;
            --shadow: 0 4px 6px -1px rgba(29, 78, 216, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(29, 78, 216, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .chat-container {
            width: 900px;
            max-width: 95%;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 650px;
            border: 1px solid var(--border-color);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            position: relative;
            box-shadow: var(--shadow);
        }

        .theme-selector {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-primary);
            height: 450px;
            max-height: 450px;
        }

        .message-wrapper {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message-wrapper.self {
            align-items: flex-end;
        }

        .message-wrapper.other {
            align-items: flex-start;
        }

        .nickname {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 4px;
            padding: 0 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: var(--shadow);
            position: relative;
        }

        .bubble.self {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            color: white;
        }

        .bubble.other {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            outline: none;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .chat-input button {
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .chat-input button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .chat-input button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-secondary);
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 450px;
            max-width: 90%;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal h2 {
            color: var(--text-primary);
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 15px;
        }

        .modal input {
            width: 100%;
            padding: 16px 20px;
            margin: 16px 0;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .modal input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .modal button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .modal button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .char-counter {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 500;
        }

        .char-counter.warning {
            color: #ef4444;
            font-weight: 600;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .modal-content {
                width: 95%;
                padding: 30px 20px;
            }
            
            .theme-selector {
                position: static;
                transform: none;
                margin-top: 10px;
            }
            
            .chat-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Nickname Modal -->
    <div id="nicknameModal" class="modal">
        <div class="modal-content">
            <h2>üåü Welcome!</h2>
            <p>Choose a nickname to join the conversation</p>
            <input type="text" id="nicknameInput" placeholder="Enter your nickname..." maxlength="25" />
            <div class="char-counter" id="charCounter">0/25 characters</div>
            <button id="setNicknameBtn" onclick="setNickname()">Join Chat</button>
        </div>
    </div>

    <!-- Main Chat -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            üí¨ Live Chat
            <div class="theme-selector">
                <select class="theme-btn" id="themeSelector" onchange="changeTheme()">
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                    <option value="blue">üíô Blue</option>
                </select>
            </div>
        </div>
        <div id="messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);
        let currentNickname = '';

        // Theme Management
        function changeTheme() {
            const theme = document.getElementById('themeSelector').value;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('chatTheme', theme);
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('chatTheme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeSelector').value = savedTheme;
        }

        // Show modal on load
        window.onload = function() {
            loadTheme();
            document.getElementById('nicknameModal').style.display = 'block';
            document.getElementById('nicknameInput').focus();
        };

        // Character counter
        document.getElementById('nicknameInput').addEventListener('input', function() {
            let input = this.value;
            let counter = document.getElementById('charCounter');
            counter.textContent = input.length + '/25 characters';
            counter.classList.toggle('warning', input.length > 20);
        });

        // Enter key for nickname
        document.getElementById('nicknameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setNickname();
            }
        });

        async function setNickname() {
            let input = document.getElementById('nicknameInput');
            let nickname = input.value.trim();
            let btn = document.getElementById('setNicknameBtn');
            
            if (!nickname) {
                alert('Please enter a nickname');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Joining...';

            try {
                let res = await fetch('/set_nickname', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        userId: currentUserId,
                        nickname: nickname
                    })
                });

                if (res.ok) {
                    currentNickname = nickname;
                    document.getElementById('nicknameModal').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'flex';
                    loadMessages();
                    setInterval(loadMessages, 2000);
                } else {
                    let err = await res.json();
                    alert(err.error || 'Error setting nickname');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Join Chat';
            }
        }

        async function loadMessages() {
            try {
                let res = await fetch("/messages");
                let data = await res.json();
                let messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = "";
                
                data.forEach((msg) => {
                    let wrapper = document.createElement("div");
                    wrapper.classList.add("message-wrapper");
                    
                    if (msg.userId === currentUserId) {
                        wrapper.classList.add("self");
                    } else {
                        wrapper.classList.add("other");
                    }
                    
                    let nicknameDiv = document.createElement("div");
                    nicknameDiv.classList.add("nickname");
                    nicknameDiv.textContent = msg.nickname;
                    
                    let bubble = document.createElement("div");
                    bubble.classList.add("bubble");
                    
                    if (msg.userId === currentUserId) {
                        bubble.classList.add("self");
                    } else {
                        bubble.classList.add("other");
                    }
                    
                    bubble.textContent = msg.text;
                    
                    wrapper.appendChild(nicknameDiv);
                    wrapper.appendChild(bubble);
                    messagesDiv.appendChild(wrapper);
                });
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        async function sendMessage() {
            let input = document.getElementById("message");
            let sendBtn = document.getElementById("sendBtn");
            let text = input.value.trim();
            
            if (!text) return;

            sendBtn.disabled = true;
            sendBtn.textContent = "Sending...";

            try {
                let res = await fetch("/send", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        text: text,
                        userId: currentUserId,
                        nickname: currentNickname
                    })
                });

                if (res.ok) {
                    input.value = "";
                    loadMessages();
                } else {
                    let err = await res.json();
                    alert(err.error || "Error sending message");
                }
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Network error. Please try again.");
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = "Send";
            }
        }

        // Enter key for messages
        document.getElementById("message").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
